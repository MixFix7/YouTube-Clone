{% extends 'youtube/base.html' %}

{% load static %}

{% block css %} <link rel="stylesheet" href="{% static 'css2/style1.css' %}"> {% endblock %}

{% block title %} Login {% endblock %}

{% block content %}
	<div class="container">
		<form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
			<h1>Sign up</h1>
			<label for="name">Username</label>
			<input type="text" id="name" name="username" placeholder="Enter your full name" required {% if username %} value={{username}} {% endif %}>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" required {% if password %} value={{password}} {% endif %}>
            <span>{{error}}</span>
			<div class="checkbox">
				<input type="checkbox" id="terms" name="terms" required>
				<label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
			</div>
			<button type="submit">Login to Account</button>
			<p>You don't have account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
